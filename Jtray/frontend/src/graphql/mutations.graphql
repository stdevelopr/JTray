import gql from "graphql-tag";

export const ADD_POLL = gql`
mutation addPoll($title: String!, $createdByUserId: String!){
  __typename
  addPoll(title: $title, createdByUserId: $createdByUserId) {
    id
    title
    createdByUserId
  }
}
`;

export const ADD_TRAY = gql`
  mutation addTray($title: String!, $pollId: String!, $userId: String!, $admin: Boolean!) {
    addTray(title: $title, pollId: $pollId, userId: $userId, admin: $admin) {
      id
      title
      cards{
        id
      }
    }
  }
`;

export const ADD_CARD = gql`
  mutation addCard($trayId: String!, $text: String!, $userId: String!, $admin: Boolean!) {
    addCard(trayId: $trayId, text: $text, userId: $userId, admin: $admin) {
      id
      title
      cards {
        id
        text
        adminUser
        favoritedBy
      }
    }
  }
`;


export const SWAP_TRAY = gql`
  mutation swapTrayMutation(
    $fromIndex: String!
    $toIndex: String!
  ) {
    swapTray(
      fromIndex: $fromIndex
      toIndex: $toIndex
    ) {
      allTrays{
      id
      title
      index
      cards{
        id
        text
      }
      }
    }
  }
`;

export const SWAP_CARD = gql`
  mutation swapCardMutation(
    $fromTrayId: String!
    $toTrayId: String!
    $fromCardIndex: Int!
    $toCardIndex: Int!
  ) {
    swapCard(
      fromTrayId: $fromTrayId
      toTrayId: $toTrayId
      fromCardIndex: $fromCardIndex
      toCardIndex: $toCardIndex
    ) {
      trays{
      id
      cards{
        id
        text
      }
      }
    }
  }
`;

export const SET_CARD_FAVORITE = gql`
mutation setCardFavorite (
  $trayId: String!
  $cardId: String!
  $userId: String!
  $favoriteStatus: Boolean!
){
  setCardFavorite(cardId: $cardId, trayId: $trayId, userId: $userId, favoriteStatus: $favoriteStatus) {
    cards {
      id
      favoritedBy
    }
  }
}
`