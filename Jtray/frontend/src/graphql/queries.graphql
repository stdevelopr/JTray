import gql from "graphql-tag";
  
export const GET_TRAYS = gql `
  query Trays {
    allTrays {
      id
      title
      cards {
        id
        text
        adminUser
        favoritedBy
      }
    }
  }
  `

  export const GET_USER_INFO = gql `
  query USER {
    userId @client
    admin @client
  }
  `

  export const GET_JTRAY_USER = gql `
  query getUser($userId: String!) {
  getUser(userId: $userId) {
    polls {
      title
    }
    id
  }
}
  `